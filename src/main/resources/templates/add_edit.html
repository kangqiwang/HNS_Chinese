<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add / Edit Customers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Customer </h1>
        </div>
    </div>

    <form th:action="@{/save-customer}" th:object="${customer}" method="post">
        <input type="hidden" th:value="${customer.id}" name="id"/>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input th:field="*{first_name}" type="text" class="form-control" id="first_name">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></label>
        </div>
        <div class="form-group">
            <label for="date">Last Name:</label>
            <input th:field="*{last_name}" type="text" class="form-control" id="last_name">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></label>
        </div>
        <div class="form-group">
            <label for="date">Email:</label>
            <input th:field="*{email}" type="text" class="form-control" id="last_name">
            <label th:style="'color:red'" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></label>
        </div>
        <a th:href="@{/customers-ui}">
            <button type="button" class="btn btn-danger">Cancel</button>
        </a>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
